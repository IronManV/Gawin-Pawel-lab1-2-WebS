<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="notePocket.js" type="text/javascript"></script>
    <script src="note.js" type="text/javascript"></script>
    <title>Note Pocket</title>
</head>

<body>
    <div class="nav">
        <div class="search">
            <input type="text" id="searchNote" placeholder="Search note">
            <button id="search">Search</button>
        </div>
        <div class="addNote">
            <button id="addNoteBtn">+ ADD NOTE</button>
        </div>
    </div>

    <div class="noteSection">

    </div>

    <div class="noteAddSection">
        <span>
            <input type="text" id="noteTitle" placeholder="Title">
            <div class="colorPick">
                <input type="color" value="#778899" id="colorPicked">
            </div>
        </span>
        <textarea wrap="hard" id="noteDesc" placeholder="Create note..."></textarea>
        <button id="addNote">+</button>
    </div>

</body>

</html>
